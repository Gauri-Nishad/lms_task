{% extends 'base.html' %}
{% block title %}{% if book %}Update{% else %}Add{% endif %} Book{% endblock %}

{% block content %}
<style>
  .form-wrapper {
    max-width: 600px;
    margin: 40px auto;
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  }

  .form-wrapper h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
  }

  .form-control {
    border-radius: 8px;
  }

  .btn-submit {
    width: 100%;
    border-radius: 8px;
  }
</style>

<div class="form-wrapper">
  <h2>{% if book %}✏️ Update Book{% else %}➕ Add New Book{% endif %}</h2>
  <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" value="{{ book.title}}" >
    </div>

    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="text" name="author" class="form-control" value="{{ book.author}}" >
    </div>

    <div class="mb-3">
      <label class="form-label">ISBN</label>
      <input type="text" name="isbn" class="form-control" value="{{ book.isbn}}" >
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <input type="text" name="category" class="form-control" value="{{ book.category}}">
    </div>
    <div class="mb-3">
        <label class="form-label">Added By</label>
        <input type="text" name="admin" class="form-control" value="{{ book.admin}}">
      </div>

    <div class="mb-3">
      <label class="form-label">Published Date</label>
      <input type="date" name="published_date" class="form-control" value="{{ book.published_date}}">
    </div>

    <button type="submit" class="btn btn-primary btn-submit">
      {% if book %}Update Book{% else %}Add Book{% endif %}
    </button>
  </form>
</div>
{% endblock %}
