<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Library{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
         rel="stylesheet" integrity=
"sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
         crossorigin="anonymous">
   <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
           integrity=
"sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
           crossorigin="anonymous">
   </script>
</head>
<body>
  <div class="container mt-5">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="">ðŸ“˜ Library System</a>
      <a href="{% url "app:home" %}" class="btn btn-outline-primary ml-2">Home</a>
      <div class="ml-auto">
        {% if request.session.user_role == 'admin' %}
          <a href="{% url 'app:admin_dashboard' %}" class="btn btn-outline-primary">Dashboard</a>
        {% elif request.session.user_role == 'student' %}
          <a href="{% url 'app:student_dashboard' %}" class="btn btn-outline-success">My Dashboard</a>
        {% endif %}
        <a href="{% url "app:admin_logout" %}" class="btn btn-outline-danger ml-2">Logout</a>
      </div>
    </nav>
    {% for msg in messages %}
    <div class="alert {{ msg.tags }} alert-dismissible shadow fade show message1" user="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
    {% block content %}
    
    {% endblock %}
  </div>
</body>
</html>
