{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity=
"sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity=
"sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>
   
  <style>
    body {
      background: #f0f2f5;
    }
    .login-container {
      max-width: 400px;
      margin: 5% auto;
      padding: 30px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center">üîê Admin Login</h2>
    {% for msg in messages %}
    <div class="alert {{ msg.tags }} alert-dismissible shadow fade show message1" role="alert" >
       {{msg}}
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}  
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control"/>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <a class="btn btn-outline-secondary mt-3 w-100" href="{% url 'app:signup' %}">‚ûï Add New Admin</a>
    </form>
  </div>
</body>
</html>
